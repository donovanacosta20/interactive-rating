<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Interactive rating component</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css">

	<script src="index.js" defer></script>

</head>

<body>


	<div class="container">

		<div class="content" id="content">
			<figure class="content__start__button">
				<img src="./images/icon-star.svg" alt="start">
			</figure>

			<h1 class="content__title">How did we do?</h1>
			<p class="content__description">Please let us know how we did with your support request. All feedback is
				appreciated
				to help us improve our offering!
			</p>

			<div class="content__button__rate" id="list__buttons">
				<button class="content__button__rate__button">1</button>
				<button class="content__button__rate__button">2</button>
				<button class="content__button__rate__button">3</button>
				<button class="content__button__rate__button">4</button>
				<button class="content__button__rate__button">5</button>
			</div>

			<div class="content__container__button">
				<button class="content__button__submit" id="button__submit">Submit</button>
			</div>
		</div>


		<div class="content__thank__you" id="thank__you">

			<figure class="content__thank__you__image">
				<img src="./images/illustration-thank-you.svg" alt="thank-you">
			</figure>

			<h3 class="content__thank__you__message" id="message">You selected 4 out of 5</h3>

			<h1 class="content__thank__you__title">Thank you!</h1>
			<p class="content__thank__you__description">We appreciate you taking the time to give a rating. If you ever
				need more support, dont't hesitate to get in touch!</p>
		</div>

	</div>


</body>

</html>
